apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: test-web-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: test-web-app
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: test-web-app
        image: kroshwan/testwebapp:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80