apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: webapp-deploy
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 100%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: test-web-app
    spec:
      containers:
      - name: container-pod